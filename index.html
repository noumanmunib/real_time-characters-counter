<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Characters Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="counter-container">
      <h2>Real-Time Characters Counter</h2>
      <textarea
        name="text"
        id="text"
        placeholder="Starting writing here..."
        maxlength="500"
      ></textarea>
      <div class="counter">
        <p>Total Characters: <span class="total--char">00</span></p>
        <p>Remaining: <span class="remaining--char">30</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
